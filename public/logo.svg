<svg width="512" height="128" viewBox="0 0 512 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Bridge AI Studio Logo -->
  <!-- Left side: Bridge arc with connection points -->
  <g transform="translate(20, 20)">
    <!-- Main bridge arc -->
    <path d="M 20 80 Q 60 20 100 80" stroke="#245BFF" stroke-width="6" fill="none" stroke-linecap="round"/>
    <!-- Connection points -->
    <circle cx="20" cy="80" r="8" fill="#245BFF"/>
    <circle cx="100" cy="80" r="8" fill="#245BFF"/>
    <!-- Bridge pillars -->
    <rect x="15" y="78" width="10" height="20" fill="#245BFF" rx="2"/>
    <rect x="95" y="78" width="10" height="20" fill="#245BFF" rx="2"/>
    <!-- AI connection lines -->
    <line x1="40" y1="50" x2="40" y2="30" stroke="#245BFF" stroke-width="2" stroke-dasharray="4,2"/>
    <line x1="80" y1="50" x2="80" y2="30" stroke="#245BFF" stroke-width="2" stroke-dasharray="4,2"/>
    <circle cx="40" cy="25" r="4" fill="#245BFF"/>
    <circle cx="80" cy="25" r="4" fill="#245BFF"/>
  </g>
  
  <!-- Right side: Text -->
  <g transform="translate(160, 45)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="36" font-weight="700" fill="#111827">
      Bridge AI Studio
    </text>
    <text x="2" y="25" font-family="Inter, sans-serif" font-size="14" font-weight="400" fill="#6b7280">
      用AI，把旧世界的问题一周内跑起来
    </text>
  </g>
</svg>